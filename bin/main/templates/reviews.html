<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Reviews</title>
</head>
<body>
	<h1>A List of Reviews</h1>
	
	<div th:each="review: ${reviews}">
		<li>
		<a th:href="@{/review(id=${reviews.id})}" th:text="${reviews.title}"></a>
		</li>
	</div>
	
	<div th:each="review: ${reviews}">
		<li th:each="review : ${reviews" th:text="${review.getDescription()}"></li>
	
	</div>
</body>

</html>
